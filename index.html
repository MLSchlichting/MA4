<!DOCTYPE html>
<html>
<head>
  <title>Média Aritmética</title>
</head>
<body>
  <label> Primeira Nota: </label>  <input id="nota1" type="number" min="0" max="10" > <br>
  <label> Segunda Nota: </label> <input id="nota2" type="number" min="0" max="10" > <br>
  <button onclick="media()">Calcular Média</button>

  <script type="text/javascript">
    function media(){
        var nota1 = parseFloat(document.getElementById("nota1").value);
        var nota2 = parseFloat(document.getElementById("nota2").value);

        var media = (nota1 + nota2) / 2;

        if (media >= 7) {
            if (media == 10) {
                alert("UAU! Aprovado com distinção");
            } else {
                alert("Parabéns, aprovado! Média: " + media);
            }
        } else {
            alert("Reprovado");
        }
    }    
  </script>
</body>
</html>
